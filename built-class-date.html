<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // target luyện tập tạo sử dụng lơp.
    /* discribe hãy xây dựng lớp date theo sơ đồ lớp sau:
    lớp MyDate gồm:
    - thuộc tính:
    + day(ngày) sẽ nhận vào giá trị dạng số nguyên
    + month(tháng) sẽ nhận vào giá trị dạng số nguyên
    + Year(năm) sẽ nhận vào giá trị dạng số nguyên
    - Phương thức:
    + Date(day,month,year) là phương thức khới tạo để tạo đối tượng với 3 tham số
    + getDay(); getMonth(), getYear() là phương thức trả về ngày tháng năm
    + setDay(); setMonth(), setYear() là phương thức thiết đặt lại giá trị mới cho ngày tháng năm
    Để hoàn thành bài thực hành, học viên cần:
     */
    // Xây dựng lớp myDate
    let MyDate = function(day,month,year) {
        this.day = day;
        this.month = month;
        this.year = year;
        //xây dựng phương thức trả về ngày tháng năm
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        //Xây dựng phương thức thiết đặt lại giá trị các thuộc tính day, month, year
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }

    }
    let date = new MyDate(2,2,2007);
    // let day = date.getDay();
    // let month = date.getMonth();
    // let year = date.getYear();
    // alert(day+"/"+ month +"/"+ year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day+"/"+month+"/"+year);
    MyDate.prototype.setDate=function (day,month,year){
        this.day=day;
        this.month=month;
        this.year=year;
    }
    MyDate.prototype.toString=function (){
        return this.day + "/"+this.month+"/"+this.year
    }
    date.setDate(10,12,2020);
    alert(date.toString());

</script>
</body>
